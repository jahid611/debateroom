<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateRoom | Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg: #030303;
            --surface: #0a0a0a;
            --surface-elevated: #111111;
            --accent: #D4AF37;
            --accent-dim: rgba(212, 175, 55, 0.15);
            --text: #ffffff;
            --text-secondary: #888888;
            --border: rgba(255,255,255,0.06);
            --border-hover: rgba(255,255,255,0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Effects */
        .bg-effects {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .bg-effects::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(212, 175, 55, 0.02) 0%, transparent 50%);
            animation: slowRotate 60s linear infinite;
        }

        .bg-effects::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.015'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        @keyframes slowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: #1a1a1a;
            bottom: -150px;
            left: -100px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* Main Container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* Card */
        .card {
            background: linear-gradient(145deg, rgba(15, 15, 15, 0.9), rgba(8, 8, 8, 0.95));
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 50px 45px;
            backdrop-filter: blur(40px);
            position: relative;
            overflow: hidden;
            animation: cardEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--accent), #b8962e);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
            position: relative;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 23px;
            background: linear-gradient(135deg, var(--accent), transparent);
            z-index: -1;
            opacity: 0.3;
        }

        .logo-icon i {
            font-size: 28px;
            color: #000;
        }

        .brand {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .brand span {
            color: var(--accent);
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 8px;
            font-weight: 400;
        }

        /* Google Button Wrapper */
        .google-section {
            margin: 35px 0;
        }

        .google-wrapper {
            display: flex;
            justify-content: center;
            padding: 15px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .google-wrapper:hover {
            border-color: var(--border-hover);
            background: var(--surface-elevated);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }

        .divider span {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* Input Groups */
        .form-group {
            margin-bottom: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 16px 18px 16px 50px;
            border-radius: 14px;
            color: var(--text);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #555;
        }

        input:hover {
            border-color: var(--border-hover);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--accent-dim);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        input:focus + i {
            color: var(--accent);
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent), #c9a432);
            border: none;
            border-radius: 14px;
            color: #000;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.3);
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        /* Footer Link */
        .footer-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .footer-link a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .footer-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .footer-link a:hover {
            color: var(--accent);
        }

        .footer-link a:hover::after {
            width: 100%;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-120px);
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 16px 28px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(20px);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast i {
            font-size: 1.1rem;
        }

        .toast.error {
            border-color: rgba(255, 77, 77, 0.3);
        }

        .toast.error i {
            color: #ff4d4d;
        }

        .toast.success {
            border-color: rgba(46, 204, 113, 0.3);
        }

        .toast.success i {
            color: #2ecc71;
        }

        .toast span {
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* Mobile */
        @media (max-width: 520px) {
            .card {
                padding: 40px 28px;
                border-radius: 24px;
            }

            .brand {
                font-size: 1.8rem;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="login-container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <div class="brand">DEBATE<span>ROOM</span></div>
                <p class="tagline">L'arene ou les opinions s'affrontent</p>
            </div>

            <div class="google-section">
                <div class="google-wrapper">
                    <div id="g_id_onload"
                        data-client_id="233594795614-4ti76o1u50quom8bedro552dhumdfgfk.apps.googleusercontent.com"
                        data-context="signin"
                        data-ux_mode="popup"
                        data-callback="handleGoogleLogin"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-shape="pill"
                        data-theme="filled_black"
                        data-size="large"
                        data-text="signin_with"
                        data-width="300">
                    </div>
                </div>
            </div>

            <div class="divider">
                <span>ou avec email</span>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Adresse email">
                    <i class="fa-regular fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Mot de passe">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <button class="btn-submit" onclick="manualLogin()">
                Connexion
            </button>

            <div class="footer-link">
                Pas encore membre ? <a href="onboarding.html">Creer un compte</a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>Message</span>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        localStorage.removeItem('user_profile');

        async function manualLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(!email || !password) return showToast("Remplis tous les champs", "error");

            try {
                const res = await fetch('https://debateroom-u1gz.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if(res.ok) saveAndRedirect(data.user, data.redirect);
                else showToast(data.error, "error");
            } catch(e) {
                showToast("Serveur injoignable", "error");
            }
        }

        async function handleGoogleLogin(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            try {
                const res = await fetch('https://debateroom-u1gz.onrender.com/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: payload.email, token: response.credential })
                });
                const data = await res.json();
                if (data.redirect === 'index.html') saveAndRedirect(data.user, 'index.html');
                else {
                    localStorage.setItem('temp_google_user', JSON.stringify(payload));
                    window.location.href = 'onboarding.html';
                }
            } catch(e) {
                showToast("Erreur Google", "error");
            }
        }

        function saveAndRedirect(user, page) {
            const profile = {
                email: user.email,
                name: user.name,
                given_name: user.pseudo || user.name,
                picture: user.avatar
            };
            localStorage.setItem('user_profile', JSON.stringify(profile));
            window.location.href = page;
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.querySelector('span').innerText = msg;
            t.className = `toast ${type} show`;
            setTimeout(() => t.classList.remove('show'), 3500);
        }
    </script>
</body>
</html>
