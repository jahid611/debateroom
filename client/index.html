<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DebateRoom</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        :root {
            --bg: #000;
            --surface: #0a0a0a;
            --surface-elevated: #111;
            --accent: #D4AF37;
            --accent-glow: rgba(212, 175, 55, 0.3);
            --text: #fff;
            --text-secondary: #a0a0a0;
            --border: rgba(255,255,255,0.08);
            --success: #00d26a;
            --danger: #ff4757;
            --chat-width: 380px;
            --header-height: 64px;
            --mobile-nav-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* SCROLLBAR CUSTOM */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* LAYOUT */
        .app-layout {
            display: grid;
            grid-template-columns: 1fr var(--chat-width);
            grid-template-rows: var(--header-height) 1fr;
            height: 100%;
            width: 100%;
            transition: grid-template-columns 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .app-layout.chat-collapsed { grid-template-columns: 1fr 0px; }

        /* HEADER */
        .header {
            grid-column: 1 / -1;
            height: var(--header-height);
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent) 0%, #f0d77c 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #000;
        }
        .logo span { color: var(--accent); }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }
        .header-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--accent-glow);
        }
        .header-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
        }

        .user-menu {
            position: relative;
            margin-left: 8px;
        }
        .user-trigger {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 14px 6px 6px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .user-trigger:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.15);
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--surface);
            background-size: cover;
            background-position: center;
            border: 2px solid var(--accent);
        }
        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text);
        }
        .user-chevron {
            font-size: 0.65rem;
            color: var(--text-secondary);
            transition: transform 0.2s ease;
        }
        .user-trigger:hover .user-chevron { transform: rotate(180deg); }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 220px;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 200;
        }
        .dropdown-menu.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .dropdown-item i { width: 18px; text-align: center; }
        .dropdown-item:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text);
        }
        .dropdown-item.danger { color: var(--danger); }
        .dropdown-item.danger:hover { background: rgba(255,71,87,0.1); }
        .dropdown-divider { height: 1px; background: var(--border); margin: 4px 0; }

        /* FEED CONTAINER */
        .feed-section {
            position: relative;
            overflow: hidden;
            background: var(--bg);
        }
        .feed-scroll {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* VIDEO SLIDE */
        .video-slide {
            height: 100%;
            width: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .video-container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .video-container video,
        .video-container iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* VIDEO INFO OVERLAY */
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 100px;
            padding: 80px 24px 24px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 50%, transparent 100%);
            pointer-events: none;
        }
        .video-game-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--accent);
            color: #000;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        .video-title {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            max-width: 90%;
        }

        /* SIDE ACTIONS */
        .side-actions {
            position: absolute;
            right: 16px;
            bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            z-index: 10;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .action-btn:hover { transform: scale(1.1); }
        .action-btn:active { transform: scale(0.95); }

        .action-circle {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--text);
            transition: all 0.2s ease;
        }
        .action-circle:hover {
            background: rgba(255,255,255,0.2);
        }

        .action-btn.vote-valid .action-circle.active {
            background: var(--success);
            border-color: var(--success);
            color: #000;
            box-shadow: 0 0 20px rgba(0,210,106,0.4);
        }
        .action-btn.vote-inting .action-circle.active {
            background: var(--danger);
            border-color: var(--danger);
            color: #000;
            box-shadow: 0 0 20px rgba(255,71,87,0.4);
        }

        .action-count {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text);
        }

        /* CHAT SIDEBAR */
        .chat-sidebar {
            background: var(--surface);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }
        .app-layout.chat-collapsed .chat-sidebar { opacity: 0; pointer-events: none; }

        .chat-header {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .chat-title {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chat-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .share-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .share-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(212,175,55,0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 6px;
            animation: msgIn 0.3s ease;
        }
        @keyframes msgIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .msg-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--surface-elevated);
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            border: 1px solid var(--border);
        }
        .msg-author {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--accent);
        }
        .msg-delete {
            margin-left: auto;
            color: var(--text-secondary);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
            font-size: 0.8rem;
        }
        .message:hover .msg-delete { opacity: 1; }
        .msg-delete:hover { color: var(--danger); }

        .msg-badges {
            position: relative;
            display: inline-block;
        }
        .badge-main {
            font-size: 0.65rem;
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--border);
            padding: 3px 8px;
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: help;
            transition: all 0.2s ease;
        }
        .msg-badges:hover .badge-main {
            color: var(--accent);
            border-color: var(--accent);
            background: rgba(212,175,55,0.1);
        }
        .badge-popup {
            display: none;
            position: absolute;
            bottom: calc(100% + 8px);
            left: 0;
            background: var(--surface-elevated);
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 10px 12px;
            min-width: 130px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .msg-badges:hover .badge-popup { display: block; }
        .badge-row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            padding: 4px 0;
        }
        .badge-row .rank { color: var(--accent); font-weight: 600; }

        .msg-text {
            padding-left: 38px;
            font-size: 0.9rem;
            color: var(--text);
            line-height: 1.5;
        }

        .msg-system {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            padding: 8px;
        }

        .chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            background: var(--surface);
        }
        .chat-input {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s ease;
        }
        .chat-input::placeholder { color: var(--text-secondary); }
        .chat-input:focus { border-color: var(--accent); }

        .chat-send {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--accent);
            border: none;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .chat-send:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        /* MOBILE NAV */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--mobile-nav-height);
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 0 16px;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 100;
        }
        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            font-size: 1.3rem;
            cursor: pointer;
            transition: color 0.2s ease;
            padding: 8px;
        }
        .nav-item.active { color: var(--text); }
        .nav-item span {
            font-size: 0.65rem;
            font-weight: 500;
        }
        .nav-create {
            width: 48px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent) 0%, #f0d77c 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.2rem;
        }

        /* MOBILE CHAT MODAL */
        .mobile-chat {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75vh;
            background: var(--surface);
            border-radius: 24px 24px 0 0;
            z-index: 200;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }
        .mobile-chat.open { transform: translateY(0); }
        .mobile-chat-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 199;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .mobile-chat-overlay.open { opacity: 1; visibility: visible; }

        .mobile-chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .mobile-chat-header h3 {
            font-size: 1rem;
            font-weight: 700;
        }
        .close-mobile-chat {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* CREATE MODAL */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal-overlay.open { opacity: 1; visibility: visible; }

        .modal-content {
            width: 100%;
            max-width: 420px;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 28px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal-overlay.open .modal-content { transform: scale(1); }

        .modal-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal-title i { color: var(--accent); }

        .form-group { margin-bottom: 18px; }
        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .form-select,
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s ease;
        }
        .form-select:focus,
        .form-input:focus { border-color: var(--accent); }

        .tab-switch {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .tab-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
        }

        /* Refonte complete de la zone upload pour un design plus moderne et clean */
        .upload-zone {
            position: relative;
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(212,175,55,0.03) 0%, rgba(212,175,55,0.08) 100%);
            overflow: hidden;
        }
        .upload-zone::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(212,175,55,0.4), rgba(212,175,55,0.1), rgba(212,175,55,0.4));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        .upload-zone:hover {
            background: linear-gradient(135deg, rgba(212,175,55,0.08) 0%, rgba(212,175,55,0.15) 100%);
            transform: translateY(-2px);
        }
        .upload-zone:hover::before {
            background: linear-gradient(135deg, rgba(212,175,55,0.8), rgba(212,175,55,0.3), rgba(212,175,55,0.8));
        }
        .upload-zone .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--accent), #f0d060);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(212,175,55,0.3);
        }
        .upload-zone .upload-icon i {
            font-size: 1.5rem;
            color: #000;
        }
        .upload-zone span {
            display: block;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }
        .upload-zone .file-selected {
            color: var(--accent);
            font-weight: 600;
        }
        .upload-zone input { display: none; }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, #f0d77c 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-ghost {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 8px;
        }
        .btn-ghost:hover { color: var(--text); }

        /* ELO TOOLTIP (EXPLICATION SCORE) */
        .elo-wrapper { position: relative; display: inline-block; cursor: help; }
        .elo-tooltip {
            visibility: hidden; width: 220px; background-color: #222; color: #fff;
            text-align: center; border-radius: 8px; padding: 12px; border: 1px solid var(--accent);
            position: absolute; z-index: 300; top: 140%; left: 50%; transform: translateX(-50%);
            opacity: 0; transition: opacity 0.3s; font-size: 0.75rem; font-weight: normal; line-height: 1.4;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); pointer-events: none;
        }
        .elo-wrapper:hover .elo-tooltip { visibility: visible; opacity: 1; }
        .elo-gain { color: #2ecc71; font-weight: bold; }
        .elo-loss { color: #e74c3c; font-weight: bold; }

        /* VOTE BLIND & LOCKED (Masquer score) */
        .action-count.blind { 
            filter: blur(6px); 
            opacity: 0.7; 
            user-select: none; 
        }
        
        /* Boutons d√©sactiv√©s apr√®s vote */
        .action-btn.disabled { 
            opacity: 0.5; 
            pointer-events: none; 
            filter: grayscale(0.8);
        }
        /* Mais on garde le bouton choisi en couleur */
        .action-btn.disabled.selected {
            opacity: 1;
            filter: none;
            transform: scale(1.1);
        }

        /* RESPONSIVE MOBILE */
        @media (max-width: 900px) {
            .app-layout {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
            }
            .header { display: none; }
            .chat-sidebar { display: none; }
            .mobile-nav { display: block; }

            .feed-section {
                height: 100%;
                padding-bottom: var(--mobile-nav-height);
            }

            .video-info {
                right: 70px;
                padding-bottom: 20px;
            }
            .side-actions {
                bottom: 20px;
                gap: 14px;
            }
            .action-circle {
                width: 46px;
                height: 46px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

                <div class="user-trigger" onclick="toggleUserMenu()">
    <div class="elo-wrapper">
        <span id="headerElo" style="background:var(--accent); color:#000; padding:2px 8px; border-radius:6px; font-size:0.8rem; font-weight:700; margin-right:8px;">1000</span>
        <div class="elo-tooltip">
            <strong>Score de Juge</strong><br>
            Prouve ton expertise !<br>
            <span class="elo-gain">+10 pts</span> si tu votes avec la majorit√©<br>

    <div class="user-avatar" id="headerAvatar"></div>

    <i class="fa-solid fa-chevron-down user-chevron"></i>
</div>
                <div class="dropdown-menu" id="userDropdown">

                        <i class="fa-solid fa-user-pen"></i> Mon Profil

<!-- CREATE MODAL -->
<div class="modal-overlay" id="createModal">
    <div class="modal-content">
        <h2 class="modal-title"><i class="fa-solid fa-plus-circle"></i> Nouveau Debat</h2>
        
        <div class="form-group">
            <label class="form-label">Jeu</label>
            <select class="form-select" id="newGameSelect">
                <option value="lol">League of Legends</option>
                <option value="valorant">Valorant</option>
                <option value="rl">Rocket League</option>
            </select>
        </div>

        <div class="tab-switch">
            <button class="tab-btn active" id="tabLinkBtn" onclick="switchUploadTab('link')">
                <i class="fa-solid fa-link"></i> Lien
            </button>

                <i class="fa-solid fa-upload"></i> Fichier
            </button>

        <div id="linkInputGroup">
            <input type="text" class="form-input" id="newLinkInput" placeholder="Coller un lien YouTube, TikTok...">
        </div>

        <!-- Mise a jour du HTML de la zone upload avec la nouvelle structure -->
        <div id="fileInputGroup" style="display:none;">
            <label class="upload-zone">
                <div class="upload-icon">
                    <i class="fa-solid fa-cloud-arrow-up"></i>

                <input type="file" id="videoFileInput" accept="video/*" onchange="handleFileSelect()">
            </label>
        </div>

        <button class="btn-primary" id="publishBtn" onclick="createRoom()">
            <i class="fa-solid fa-rocket"></i> PUBLIER
        </button>
        <button class="btn-ghost" onclick="closeCreateModal()">Annuler</button>
    </div>

<script>
        // 1. AUTHENTIFICATION
        const rawUser = localStorage.getItem('user_profile');
        if (!rawUser) window.location.href = 'login.html';
        const user = JSON.parse(rawUser);
        
        document.getElementById('headName').innerText = user.given_name;
        document.getElementById('headerAvatar').style.backgroundImage = `url('${user.picture || "https://cdn-icons-png.flaticon.com/512/847/847969.png"}')`;

        // 2. INIT ELO (HEADER)
        const eloSpan = document.getElementById('headerElo');
        if(eloSpan) eloSpan.innerText = user.elo || 1000;

        // 3. CONNEXION SOCKET
        const socket = io("https://debateroom-u1gz.onrender.com");
        let currentRoomId = null;
        let currentChatMessages = [];
        const urlParams = new URLSearchParams(window.location.search);
        const startRoom = urlParams.get('room');

        // 4. PLAYER HTML
        function getPlayerHTML(room) {
            if (room.videoUrl.includes('youtube.com/embed')) {
                return `<iframe src="${room.videoUrl}" style="width:100%; height:100%; border:none;" allow="autoplay; encrypted-media"></iframe>`;
            } 
            else if (room.videoUrl.includes('tiktok.com/embed')) {
                return `<div style="width:100%; height:100%; background:#000; display:flex; align-items:center; justify-content:center;"><iframe src="${room.videoUrl}" style="width:100%; height:120%; border:none; transform:scale(1.1);"></iframe></div>`;
            } 
            else {
                return `<video src="${room.videoUrl}" loop playsinline muted autoplay style="width:100%; height:100%; object-fit:cover;"></video>`;
            }
        }

        // 5. CHARGEMENT FEED
        async function loadFeed() {
            try {
                const res = await fetch('https://debateroom-u1gz.onrender.com/api/feed/foryou?email=' + user.email);
                const rooms = await res.json();
                const container = document.getElementById('feedScroll'); // CORRIG√â: C'√©tait feedContainer ou feedScroll selon les versions
                if(!container) return;
                
                container.innerHTML = '';

                rooms.forEach(room => {
                    const v = room.votes?.valid?.length || 0;
                    const i = room.votes?.inting?.length || 0;

                    const slide = document.createElement('div');
                    slide.className = 'video-slide'; // CORRIG√â: classe CSS du nouveau design
                    slide.dataset.slug = room.slug;
                    slide.id = `room-${room.slug}`;

                    // NOTE : On utilise doVote() ici, et classe "blind" par d√©faut
                    slide.innerHTML = `
                        <div class="video-container">${getPlayerHTML(room)}</div>
                        
                        <div class="video-info">
                            <span class="video-game-tag"><i class="fa-solid fa-gamepad"></i> ${room.game}</span>
                            <h2 class="video-title">${room.videoTitle}</h2>
                        </div>

                        <div class="side-actions">
                            <div class="action-btn vote-valid" onclick="doVote('${room.slug}', 'valid')">
                                <div class="action-circle" id="valid-${room.slug}"><i class="fa-solid fa-check"></i></div>
                                <span class="action-count blind" id="valid-count-${room.slug}">${v}</span>
                            </div>
                            <div class="action-btn vote-inting" onclick="doVote('${room.slug}', 'inting')">
                                <div class="action-circle" id="inting-${room.slug}"><i class="fa-solid fa-xmark"></i></div>
                                <span class="action-count blind" id="inting-count-${room.slug}">${i}</span>
                            </div>
                            <div class="action-btn" onclick="openMobileChat('${room.slug}')">
                                <div class="action-circle"><i class="fa-solid fa-comment-dots"></i></div>
                                <span class="action-count">Chat</span>
                            </div>
                            <div class="action-btn" onclick="shareRoom('${room.slug}')">
                                <div class="action-circle"><i class="fa-solid fa-share"></i></div>
                                <span class="action-count">Partager</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(slide);
                });
                
                initIntersectionObserver();
                if (startRoom) setTimeout(() => document.getElementById(`room-${startRoom}`)?.scrollIntoView(), 500);

            } catch (e) { console.error("Erreur chargement feed:", e); }
        }

        function initIntersectionObserver() {
            const obs = new IntersectionObserver(entries => {
                entries.forEach(e => {
                    const roomId = e.target.dataset.slug;
                    const video = e.target.querySelector('video');
                    if(e.isIntersecting) {
                        currentRoomId = roomId;
                        // IMPORTANT : On envoie l'email pour savoir si on a d√©j√† vot√©
                        socket.emit('join_room', { roomId: roomId, userEmail: user.email });
                        if(video) video.play();
                        updateDesktopChat(roomId);
                    } else {
                        if(video) { video.pause(); video.currentTime=0; }
                    }
                });
            }, {threshold:0.5});
            document.querySelectorAll('.video-slide').forEach(s => obs.observe(s));
        }

        // 6. UI CHAT
        function updateDesktopChat(roomId) {
            const list = document.getElementById('desktopChatMessages');
            if(list) {
                list.innerHTML = '<div class="msg-system">Chargement...</div>';
                list.dataset.room = roomId;
            }
        }

        function addMessageToUI(container, msg, isOwner) {
            if(!container) return;
            
            const div = document.createElement('div');
            div.className = 'message'; // Classe CSS du nouveau design
            div.id = `msg-${msg._id}`;
            
            // Badges
            let badgesHTML = '';
            if (msg.games && msg.games.length > 0 && msg.details) {
                const main = msg.games[0];
                const rank = msg.details[main]?.rank || '-';
                let list = '';
                msg.games.forEach(g => list += `<div class="badge-row"><span>${g}</span><span class="rank">${msg.details[g]?.rank}</span></div>`);
                badgesHTML = `<div class="msg-badges"><div class="badge-main">${main} ‚Ä¢ ${rank}</div><div class="badge-popup">${list}</div></div>`;
            }

            const canDel = (msg.userEmail === user.email) || isOwner;
            const delBtn = canDel ? `<i class="fa-solid fa-trash msg-delete" onclick="deleteMessage('${msg._id}','${msg.roomId}')"></i>` : '';

            div.innerHTML = `
                <div class="msg-header">
                    <div class="msg-avatar" style="background-image:url('${msg.avatar}')"></div>
                    <span class="msg-author">${msg.username}</span>
                    ${badgesHTML}
                    ${delBtn}
                </div>
                <div class="msg-text">${msg.text}</div>
            `;
            container.appendChild(div);
        }

        // 7. SOCKETS : UPDATE UI & ELO
        socket.on('init_room', (data) => {
            if(data.roomId === currentRoomId) {
                // CHAT
                currentChatMessages = data.messages || [];
                const dList = document.getElementById('desktopChatMessages');
                
                // V√©rification de s√©curit√© (Correction du crash dataset null)
                if(dList && dList.dataset.room === data.roomId) {
                    dList.innerHTML = '<div class="msg-system">D√©bat commenc√©</div>';
                    currentChatMessages.forEach(m => addMessageToUI(dList, m, data.ownerEmail === user.email));
                    dList.scrollTop = dList.scrollHeight;
                }

                // VOTES : GESTION AVEUGLE (BLIND)
                const vCount = document.getElementById(`valid-count-${data.roomId}`);
                const iCount = document.getElementById(`inting-count-${data.roomId}`);
                const vBtn = document.getElementById(`valid-${data.roomId}`)?.parentElement;
                const iBtn = document.getElementById(`inting-${data.roomId}`)?.parentElement;

                if(vCount && iCount) {
                    vCount.innerText = data.votes.valid;
                    iCount.innerText = data.votes.inting;

                    if (data.myVote) {
                        // D√âJ√Ä VOT√â
                        vCount.classList.remove('blind');
                        iCount.classList.remove('blind');
                        
                        if(vBtn) vBtn.classList.add('disabled');
                        if(iBtn) iBtn.classList.add('disabled');

                        if(data.myVote === 'valid') {
                            if(vBtn) vBtn.querySelector('.action-circle').classList.add('active'); 
                        } else {
                            if(iBtn) iBtn.querySelector('.action-circle').classList.add('active');
                        }
                    } else {
                        // PAS ENCORE VOT√â
                        vCount.classList.add('blind');
                        iCount.classList.add('blind');
                        
                        if(vBtn) vBtn.classList.remove('disabled');
                        if(iBtn) iBtn.classList.remove('disabled');
                        
                        document.getElementById(`valid-${data.roomId}`)?.classList.remove('active');
                        document.getElementById(`inting-${data.roomId}`)?.classList.remove('active');
                    }
                }
            }
        });

        socket.on('receive_message', (msg) => {
            if(msg.roomId === currentRoomId) {
                currentChatMessages.push(msg);
                const dList = document.getElementById('desktopChatMessages');
                if(dList && dList.dataset.room === msg.roomId) { addMessageToUI(dList, msg, false); dList.scrollTop = dList.scrollHeight; }
                
                const mList = document.getElementById('mobileChatMessages');
                if(mList && document.getElementById('mobileChat').classList.contains('open')) { 
                    addMessageToUI(mList, msg, false); mList.scrollTop = mList.scrollHeight; 
                }
            }
        });

        // ACTION DE VOTE (C'est ici la correction principale : doVote au lieu de vote)
        window.doVote = (rid, c) => {
            const vBtnContainer = document.getElementById(`valid-${rid}`).parentElement;
            const iBtnContainer = document.getElementById(`inting-${rid}`).parentElement;

            // Si d√©j√† d√©sactiv√©, on ne fait rien
            if (vBtnContainer.classList.contains('disabled')) return;

            // 1. On r√©v√®le les scores
            document.getElementById(`valid-count-${rid}`).classList.remove('blind');
            document.getElementById(`inting-count-${rid}`).classList.remove('blind');

            // 2. On bloque les clics futurs
            vBtnContainer.classList.add('disabled');
            iBtnContainer.classList.add('disabled');
            
            // 3. Style actif
            if(c === 'valid') {
                document.getElementById(`valid-${rid}`).classList.add('active');
            } else {
                document.getElementById(`inting-${rid}`).classList.add('active');
            }

            // 4. Envoi au serveur
            socket.emit('send_vote', { roomId:rid, choice:c, userId:user.email });
        };

        // ELO UPDATE
        socket.on('update_user_elo', (data) => {
            console.log("üìà ELO Update:", data.elo);
            const badge = document.getElementById('headerElo');
            if(badge) {
                badge.style.transform = "scale(1.3)";
                badge.innerText = data.elo;
                badge.style.backgroundColor = (data.elo > user.elo) ? "#00d26a" : "#ff4757";
                badge.style.color = (data.elo > user.elo) ? "#000" : "#fff";
                setTimeout(() => {
                    badge.style.transform = "scale(1)";
                    badge.style.backgroundColor = "var(--accent)";
                    badge.style.color = "#000";
                }, 1000);
            }
            user.elo = data.elo;
            localStorage.setItem('user_profile', JSON.stringify(user));
        });

        socket.on('update_votes', (d) => {
            const vCount = document.getElementById(`valid-count-${d.roomId}`);
            const iCount = document.getElementById(`inting-count-${d.roomId}`);
            if(vCount && iCount) {
                vCount.innerText = d.valid;
                iCount.innerText = d.inting;
            }
        });

        // --- ENVOI MESSAGES ---
        window.sendDesktopMessage = () => sendUnifiedMsg('desktopChatInput');
        window.sendMobileMessage = () => sendUnifiedMsg('mobileChatInput');
        
        function sendUnifiedMsg(id) {
            const inp = document.getElementById(id);
            if(inp.value && currentRoomId) {
                socket.emit('send_message', { 
                    roomId: currentRoomId, 
                    username: user.given_name, 
                    userEmail: user.email, 
                    text: inp.value 
                });
                inp.value = '';
            }
        }

        // --- UPLOAD & UI ---
        let uploadMode='link';
        window.switchUploadTab=(m)=>{uploadMode=m;document.getElementById('linkInputGroup').style.display=m==='link'?'block':'none';document.getElementById('fileInputGroup').style.display=m==='file'?'block':'none';document.getElementById('tabLinkBtn').classList.toggle('active',m==='link');document.getElementById('tabFileBtn').classList.toggle('active',m==='file');};
        window.handleFileSelect=()=>{const f=document.getElementById('videoFileInput').files[0];if(f)document.getElementById('uploadFileName').innerText=f.name;};
        
        window.createRoom=async()=>{
            const game=document.getElementById('newGameSelect').value;const btn=document.getElementById('publishBtn');btn.innerHTML='Traitement...';btn.disabled=true;
            try{let finalSrc="";if(uploadMode==='link'){const url=document.getElementById('newLinkInput').value;if(!url)throw new Error("Lien requis");const res=await fetch(`https://debateroom-u1gz.onrender.com/api/video/resolve?url=${encodeURIComponent(url)}`);const data=await res.json();if(data.error)throw new Error(data.error);finalSrc=data.src;}else{const f=document.getElementById('videoFileInput').files[0];if(!f)throw new Error("Fichier requis");const fd=new FormData();fd.append('videoFile',f);const res=await fetch('https://debateroom-u1gz.onrender.com/api/video/upload',{method:'POST',body:fd});const data=await res.json();if(data.error)throw new Error(data.error);finalSrc=data.src;}socket.emit('create_room',{src:finalSrc,title:uploadMode==='link'?"Lien":"Upload",game,platform:"Web",userEmail:user.email});closeCreateModal();}catch(e){alert(e.message);btn.innerHTML='PUBLIER';btn.disabled=false;}
        };
        socket.on('room_created',()=>window.location.reload());

        // UI HELPERS
        window.toggleUserMenu = () => document.getElementById('userDropdown').classList.toggle('open');
        window.toggleDesktopChat = () => { document.getElementById('appLayout').classList.toggle('chat-collapsed'); document.getElementById('chatToggleBtn').classList.toggle('active'); };
        window.openCreateModal = () => document.getElementById('createModal').classList.add('open');
        window.closeCreateModal = () => document.getElementById('createModal').classList.remove('open');
        window.openMobileChat = (rid) => { currentRoomId=rid; document.getElementById('mobileChat').classList.add('open'); document.getElementById('mobileChatOverlay').classList.add('open'); };
        window.closeMobileChat = () => { document.getElementById('mobileChat').classList.remove('open'); document.getElementById('mobileChatOverlay').classList.remove('open'); };
        window.shareRoom = (s) => { navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}?room=${s}`).then(()=>alert("Lien copi√© !")); };
        window.logout = () => { localStorage.clear(); window.location.href='login.html'; };

        loadFeed();
    </script>

</body>
